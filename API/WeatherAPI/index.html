<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="input">
            <h1>查詢天氣</h1>
            <label for="lat">經度:</label>
            <input id="lat" type="number" value="51" step="0.1" max="180" min="-180">
            <label for="lon">緯度:</label>
            <input id="lon" type="number" value="0" step="0.1" max="90" min="-90">
            <!-- <button>查詢</button> -->
        </div>
        <div id="weather"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
